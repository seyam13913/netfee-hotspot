<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet Hotspot - Redirect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e6f0ff;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .redirect-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            transition: var(--transition);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 24px;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.15);
            border: 3px solid var(--white);
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text);
        }

        .status-message {
            color: var(--text-light);
            font-size: 15px;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .redirect-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: inline-block;
            margin-top: 8px;
        }

        .redirect-link:hover {
            text-decoration: underline;
            transform: translateY(-1px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid rgba(67, 97, 238, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 32px;
            font-size: 13px;
            color: var(--text-light);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .redirect-card {
                padding: 30px 24px;
            }
        }
    </style>
    <script>
        function startClock() {
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
            $(endif)
            location.href = unescape('$(link-redirect-esc)');
        }
    </script> 
</head>

<body onLoad="startClock()">
    <div class="redirect-card">
        <img src="img/logo.png" alt="Logo" class="logo">
        
        <h1>You are logged in</h1>
        
        <div class="spinner"></div>
        
        <p class="status-message">
            You are being redirected automatically.
            <br>
            If nothing happens, click <a href="$(link-redirect)" class="redirect-link">here</a>
        </p>
        
        <p class="footer">Powered by NetFee</p>
    </div>
</body>

</html>
